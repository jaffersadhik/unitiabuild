version: '3'
services:
  router1:
    image: "winnovature/unitia:22mar2021_1"
    volumes:
      - /logs:/logs
      - /etc/hosts:/etc/hosts
      - /home/unitia/:/unitia
    environment:
      - module=router
      - redis=rq2
      - priority=1
      - TZ=Asia/Kolkata
  router2:
    image: "winnovature/unitia:22mar2021_1"
    volumes:
      - /logs:/logs
      - /etc/hosts:/etc/hosts
      - /home/unitia/:/unitia
    environment:
      - module=router
      - redis=rq2
      - priority=2
      - TZ=Asia/Kolkata
