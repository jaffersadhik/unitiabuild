version: '3'
services:
  router2:
    image: "winnovature/unitia:18mar2021"
    volumes:
      - /logs:/logs
      - /etc/hosts:/etc/hosts
      - /home/unitia/:/unitia
    environment:
      - module=router
      - redis=rq2
      - TZ=Asia/Kolkata
  optin:
    image: "winnovature/unitia:18mar2021"
    volumes:
      - /etc/hosts:/etc/hosts
      - /home/unitia/:/unitia
      - /logs:/logs
    environment:
      - module=optin
      - TZ=Asia/Kolkata
  optout:
    image: "winnovature/unitia:18mar2021"
    volumes:
      - /etc/hosts:/etc/hosts
      - /home/unitia/:/unitia
      - /logs:/logs
    environment:
      - module=optout
      - TZ=Asia/Kolkata
  duplicate:
    image: "winnovature/unitia:18mar2021"
    volumes:
      - /etc/hosts:/etc/hosts
      - /home/unitia/:/unitia
      - /logs:/logs
    environment:
      - module=duplicate
      - TZ=Asia/Kolkata
