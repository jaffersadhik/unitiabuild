version: '3'
services:
  dnsql:
    image: "winnovature/unitia:22mar2021_1"
    volumes:
      - /etc/hosts:/etc/hosts
      - /home/unitia/:/unitia
      - /logs:/logs
    environment:
      - module=dnsql
      - kannelid=kannel2
      - TZ=Asia/Kolkata
  kannelconnector1:
    image: "winnovature/unitia:22mar2021_1"
    volumes:
      - /logs:/logs
      - /etc/hosts:/etc/hosts
      - /home/unitia/:/unitia
    environment:
      - module=kannelconnector
      - redis=rq2
      - priority=1 
      - TZ=Asia/Kolkata
      - kannelid=kannel2
  kannelconnector2:
    image: "winnovature/unitia:22mar2021_1"
    volumes:
      - /logs:/logs
      - /etc/hosts:/etc/hosts
      - /home/unitia/:/unitia
    environment:
      - module=kannelconnector
      - redis=rq2
      - priority=2
      - TZ=Asia/Kolkata
      - kannelid=kannel2

